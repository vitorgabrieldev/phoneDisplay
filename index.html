<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mobile</title>
    <link rel="shortcut icon" href="app/images/favicon.ico" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- import icons bootstap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="app/style.css">
    <link rel="stylesheet" href="app/medias.css">
    <script src="app/controls.js" defer></script>

</head>
<body>
    <section id="PhoneContainer" class="Phone-Container">
        <section class="partDisplay-top"></section>
        <section class="display-Phone">
            <section id="loadMobile" class="loadMobile">
                <div class="spinner"></div>
            </section>
            <section id="displayOn" class="display-Phone-on">
                <section class="barMobile-function">
                    <section class="barMobile-left">
                        <div>
                            <h1 id="dataHours" class="data-mobile">00:</h1>
                            <h1 id="dataMinutes" class="data-mobile">00</h1>
                        </div>
                    </section>
                    <section class="barMobile-rigth">
                        <i class="bi bi-alarm-fill"></i>
                        <i class="bi bi-volume-mute-fill"></i>
                        <i class="bi bi-wifi"></i>
                        <h1 id="batery" class="batery">100%</h1>
                    </section>
                </section>
                <section class="mobile-apps-display">
                    <section class="app-recents">
                        <i class="bi bi-whatsapp"></i>
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-controller"></i>
                        <i class="bi bi-google-play"></i>
                    </section>
                </section>
            </section>
        </section>
        <div id="pwBtn" class="buttonPhone-Power"></div>
        <section class="partDisplay-bottom"></section>
    </section>
</body>
</html>
